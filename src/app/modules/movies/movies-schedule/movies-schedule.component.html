<mat-list>
  <div mat-subheader>Folders</div>
  <mat-list-item *ngFor="let future of getFutureSchedules">
    <mat-icon mat-list-icon>date</mat-icon>
    <div mat-line> {{future.datetime | date}} </div>
  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Notes</div>
  <mat-list-item *ngFor="let pass of getPassSchedules">
    <mat-icon mat-list-icon>note</mat-icon>
    <div mat-line> {{pass.datetime | date}} </div>
  </mat-list-item>
</mat-list>
