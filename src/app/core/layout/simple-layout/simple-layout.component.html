<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item routerLink="1" routerLinkActive="active">
        <mat-icon mat-list-icon>person</mat-icon>
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Dashboard</h5>
        </div>
      </mat-list-item>

      <mat-list-item [routerLink]="['']" routerLinkActive="active">
        <mat-icon mat-list-icon>settings</mat-icon>
        <div fxFlex="10"></div>
        <div class="sidenav-item">
          <h5 class="lead">Peliculas</h5>
        </div>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>
  <mat-toolbar color="primary" #toolbar>
    <button
      type="button"
      mat-icon-button
      (click)="sidenav.open()"
      title="Open sidenav">
      <mat-icon>menu</mat-icon>
    </button>
    {{ title }}
  </mat-toolbar>

  <div class="main-content p-24">
    <!-- <router-outlet></router-outlet> -->
    <ng-content>

    </ng-content>
  </div>
</mat-sidenav-container>
